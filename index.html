<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Online Shop</title>
</head>
<body>
    <header>
        <nav class = "bg-darkGray flex justify-between p-fixed w-100">
            <div class="flex align-center">
                <div class = "icon p-relative ml-5">
                    <a href="#">
                        <div class = "h-50 flex">
                            <div class = "circle"></div>
                            <div class = "circle"></div>
                        </div>
                        <div class = "h-50 flex">
                            <div class = "circle"></div>
                            <div class = "circle"></div>
                        </div>
                        <div class="rect bg-pink p-absolute"></div>
                    </a>
                </div>
                <div class="flex align-center">
                    <a class="logo color-white hide-mobile" href="#">ZATTIX</a>
                    <div class="ml-10">
                        <a class="flex align-center" href="#">
                            <i class="block color-gray font-size-large fas fa-home"></i>
                            <span class="block ml-5 color-gray hide-mobile" href="#">HOME</span>
                        </a>
                    </div>
                    <div class="ml-10">
                        <a class="flex align-center" href="#">
                            <i class="block color-gray font-size-large fas fa-shopping-cart"></i>
                            <span class="block ml-5 color-gray hide-mobile" href="#">CART</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="flex align-center">
                <div class="search-field flex align-center">
                    <input class="hide-mobile" type="text" placeholder="Search">
                    <a class="ml-5" href="#"><i class="color-gray font-size-large fas fa-search"></i></a>
                </div>
                <a class="ml-10 signup-btn block color-gray" href="#">SIGN UP</a>
            </div>
        </nav>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
